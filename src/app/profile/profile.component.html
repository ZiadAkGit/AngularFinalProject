<nav>
  <ul>
    <li><a routerLink="/today_appointments">Today's Appointments</a></li>
    <li><a routerLink="/new_appointments">New Appointments</a></li>
    <li><a routerLink="/all_appointments">All Appointments</a></li>
  </ul>
</nav>
<div class="profile-container">
  <div class="header">
    <h1>{{ name }}'s Barber Shop</h1>
    <p>Professional grooming services with a personal touch.</p>
  </div>

  <div class="pricing">
    <h2 *ngIf="pricing.length > 0">Pricing</h2>
    <ul>
      <li *ngFor="let price of pricing">
        <p>
          <b>{{ price.description }} :</b> {{ price.price }}â‚ª
        </p>
      </li>
    </ul>
    <h2 *ngIf="workingHours.length > 0">Working Hours</h2>
    <ul>
      <li *ngFor="let hour of workingHours">
        <p>
          <b>{{ hour.day }} :</b> {{ hour.startTime }} - {{ hour.endTime }}
        </p>
      </li>
    </ul>
  </div>
  <button (click)="logout()">Logout</button>
</div>
