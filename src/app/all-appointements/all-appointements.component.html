    <li><a routerLink="/today_appointments">Today's Appointments</a></li>
    <li><a routerLink="/new_appointments">New Appointments</a></li>
    <li><a routerLink="/profile">Profile</a></li>
  </ul>
</nav>
<h1>All Appointments</h1>
<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Appointment Date</th>
        <th>Time</th>
        <th>Phone</th>
        <th>Haircut</th>
        <th>Remove</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let appointment of appointments">
        <tr *ngIf="appointment">
          <td>{{ appointment.customerName }}</td>
          <td>{{ appointment.date }}</td>
          <td>{{ appointment.time }}</td>
          <td>{{ appointment.phone }}</td>
          <td>{{ appointment.haircut }}</td>
          <td><button (click)="remove(appointment)">Remove</button></td>
          <td>
            <button (click)="edit(appointment)">Edit</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
